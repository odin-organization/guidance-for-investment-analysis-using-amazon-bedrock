name: Desplegar proyecto CDK

on:
  push:
    branches: [ "main" ]
    tags:   [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      AWS_REGION: us-east-1
      ALPHA_API_KEY: ${{ secrets.ALPHA_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (20.x)
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Set up Python (3.10)
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: Create & activate Python virtualenv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Bootstrap AWS CDK environment
        run: cdk bootstrap

      - name: Deploy AWS CDK stacks
        run: cdk deploy --require-approval never -c ALPHA_API_KEY=$ALPHA_API_KEY --all
